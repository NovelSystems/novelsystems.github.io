{{ define "main" }}
<div class="page-header">
  <div class="container">
    <h1>{{ .Title }}</h1>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="card-list">
      {{ range .Pages }}
      <a class="card" href="{{ .RelPermalink }}">
        <h3>{{ .Title }}</h3>
        <div class="card-meta">{{ .Date.Format "January 2, 2006" }}</div>
        {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
        {{ with .Params.tags }}
        <div class="card-tags">
          {{ range . }}<span class="tag">{{ . }}</span>{{ end }}
        </div>
        {{ end }}
      </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
